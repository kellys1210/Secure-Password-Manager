name: E2E Tests

on:
  push:
    branches: ["main"]
    paths:
      - "frontend/**"
      - ".github/workflows/e2e-tests.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "frontend/**"
      - ".github/workflows/e2e-tests.yml"

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    strategy:
      matrix:
        node-version: [20.19.0]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build frontend
        run: npm run build

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

      - name: Upload test results (HTML)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-html-report
          path: frontend/test-results/
          retention-days: 30

  e2e-tests-backend:
    name: E2E Tests with Backend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    strategy:
      matrix:
        node-version: [20.19.0]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build frontend
        run: npm run build

      - name: Install Python dependencies
        run: |
          cd ../backend
          pip install -r requirements.txt

      - name: Start development servers with health checks
        run: |
          # Function to check if a service is ready
          wait_for_service() {
            local url=$1
            local max_attempts=30
            local attempt=1
            
            echo "‚è≥ Waiting for $url to be ready..."
            
            while [ $attempt -le $max_attempts ]; do
              if curl -s --head --request GET "$url" | grep "200\|404" > /dev/null; then
                echo "‚úÖ $url is ready!"
                return 0
              fi
              
              echo "Attempt $attempt/$max_attempts: Service not ready, waiting 2 seconds..."
              sleep 2
              ((attempt++))
            done
            
            echo "‚ùå Service at $url failed to start within $max_attempts attempts"
            return 1
          }

          # Start backend server
          echo "üöÄ Starting backend server on port 5000..."
          cd ../backend && python -m flask run --port=5000 &
          BACKEND_PID=$!

          # Start frontend dev server
          echo "üöÄ Starting frontend server on port 3000..."
          npm run dev &
          FRONTEND_PID=$!

          # Wait for servers to be ready
          echo "‚è≥ Waiting for servers to start..."
          sleep 5

          # Check frontend
          if wait_for_service "http://localhost:3000"; then
            echo "‚úÖ Frontend server is ready!"
          else
            echo "‚ùå Frontend server failed to start"
            kill $BACKEND_PID $FRONTEND_PID 2>/dev/null || true
            exit 1
          fi

          # Check backend (optional, as it might not have a health endpoint)
          if curl -s http://localhost:5000 > /dev/null 2>&1; then
            echo "‚úÖ Backend server is accessible"
          else
            echo "‚ö†Ô∏è Backend may not be running or accessible, but continuing..."
          fi

          echo "üéâ All servers are ready for testing!"
        env:
          FLASK_ENV: development
          DATABASE_URL: "sqlite:///:memory:"

      - name: Run E2E tests against full stack
        run: npm run test:e2e
        env:
          CI: true
          BASE_URL: "http://localhost:3000"

      - name: Upload full stack test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: full-stack-e2e-report
          path: frontend/playwright-report/
          retention-days: 30
