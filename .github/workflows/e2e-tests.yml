name: E2E Tests

on:
  push:
    branches: ["main"]
    paths:
      - "frontend/**"
      - ".github/workflows/e2e-tests.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "frontend/**"
      - ".github/workflows/e2e-tests.yml"

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    strategy:
      matrix:
        node-version: [20.19.0]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build frontend
        run: npm run build

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

      - name: Upload test results (HTML)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-html-report
          path: frontend/test-results/
          retention-days: 30

  e2e-tests-backend:
    name: E2E Tests with Backend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    strategy:
      matrix:
        node-version: [20.19.0]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build frontend
        run: npm run build

      - name: Start development servers
        run: |
          # Start backend server (adjust command as needed)
          cd ../backend && python -m flask run --port=5000 &
          # Start frontend dev server
          npm run dev &
          # Wait for servers to be ready
          sleep 10
        env:
          FLASK_ENV: development
          DATABASE_URL: "sqlite:///:memory:"

      - name: Run E2E tests against full stack
        run: npm run test:e2e
        env:
          CI: true
          BASE_URL: "http://localhost:3000"

      - name: Upload full stack test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: full-stack-e2e-report
          path: frontend/playwright-report/
          retention-days: 30
