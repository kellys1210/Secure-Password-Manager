# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Backend CI

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"
      - "compose.yaml"
      - "tests/**"
  pull_request:
    branches: ["main"]
    paths:
      - "backend/**"
      - "compose.yaml"
      - "tests/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential python3-dev libffi-dev

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 pytest
          pip install -r backend/requirements.txt

      # TODO: confirm we want this check with team
      # - name: Check code formatting with Black
      #   run: |
      #     black --check backend

      - name: Lint with flake8
        run: |
          flake8 backend --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 backend --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run tests with pytest
        env:
          PYTHONPATH: backend
          DATABASE_URL: "sqlite:///:memory:"
          SQLALCHEMY_DATABASE_URI: "sqlite:///:memory:"
          JWT_SECRET: "CI-Test-JWT-Secret-Key-For-Testing-Only-2024!"
        run: |
          python -m pytest tests/ -v

      - name: Run cross-environment compatibility tests
        env:
          PYTHONPATH: backend
          DATABASE_URL: "sqlite:///:memory:"
          SQLALCHEMY_DATABASE_URI: "sqlite:///:memory:"
          JWT_SECRET: "CI-Test-JWT-Secret-Key-For-Testing-Only-2024!"
        run: |
          python -m pytest tests/test_auth_cross_env.py -v
